{{- if .Values.ingress.enabled -}}
{{- $fullName := printf "%s%s" (include "baseName.fullname" .) "" -}}
{{- $name := printf "%s%s" (include "baseName.name" .) "" -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    app.kubernetes.io/name: {{ $name }}
    helm.sh/chart: {{ include "baseName.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
{{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range $key, $rule := .Values.ingress.rules }}
  {{- range $hostKey, $host := $rule.hosts }}
    - host: {{ . | quote }}
      http:
        paths:
          - path: {{ $rule.path }}
            backend:
              serviceName: {{ printf "%s-%s" $fullName ($rule.module| default "") | trunc 63 | trimSuffix "-" }}
              servicePort: {{ $rule.servicePort | default "http" }}
  {{- end }}
  {{- end }}
{{- end }}
