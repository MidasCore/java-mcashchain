syntax = "proto3";

package protocol;


option java_package = "io.midasprotocol.protos"; //Specify the name of the package that generated the Java file
option java_outer_classname = "Discover"; //Specify the class name of the generated Java file
option go_package = "mcashscan/app/client/core";

message Endpoint {
    bytes address = 1;
    int32 port = 2;
    bytes node_id = 3;
}

message PingMessage {
    Endpoint from = 1;
    Endpoint to = 2;
    int32 version = 3;
    int64 timestamp = 4;
}

message PongMessage {
    Endpoint from = 1;
    int32 echo = 2;
    int64 timestamp = 3;
}

message FindNeighbours {
    Endpoint from = 1;
    bytes target_id = 2;
    int64 timestamp = 3;
}

message Neighbours {
    Endpoint from = 1;
    repeated Endpoint neighbours = 2;
    int64 timestamp = 3;
}

message BackupMessage {
    bool flag = 1;
    int32 priority = 2;
}